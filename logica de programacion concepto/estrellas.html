<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrallas</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <h1>Estrellas</h1>
    <script>
      function imprimir(msj) {
        document.write(msj);
        salto();
      }
      function salto() {
        document.write("<br>".repeat(2));
      }
        for(let lineas=1; lineas<=3; lineas++){
            for(let chars=1; chars<=10; chars++){
                document.write("*")
            }
            salto()
        }
        salto() 
        imprimir("Fin")

    </script>
  </body>
</html>
