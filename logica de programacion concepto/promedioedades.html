<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular media edades de familia</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Calcular media edades de familia</h1>
    <script>
      function imprimir(msj) {
        document.write(msj);
        salto();
      }
      function salto() {
        document.write("<br>".repeat(2));
      }

      let miembrosFamilia = parseInt(prompt("Ingresa el numero de integrantes de la familia"));
      let aniosTotal = 0

      for(let i =1 ; i <=miembrosFamilia; i++){
        aniosTotal +=  parseInt(prompt("Ingresa la edad de la persona n: "+i))
      }

      let mediaEdad = aniosTotal/miembrosFamilia
      
      imprimir("La edad media es " +Math.round(mediaEdad))
    </script>
  </body>
</html>
