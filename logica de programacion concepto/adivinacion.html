<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Num aleatorio</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <h1>Acierta el numero!</h1>
    <script>
      function imprimir(msj) {
        document.write(msj);
        salto();
      }
      function salto() {
        document.write("<br>".repeat(2));
      }
      function sorteo(){
        return  Math.round(Math.random()*10);
      }
      let numeroPensado = sorteo()
      console.log(numeroPensado);
      let intentos = 3
      for(let i=1; i<=intentos;){
        let numeroLanzado = parseInt(prompt("ingresa un numero entre 0 y 10"));
        if (numeroLanzado >= 0 && numeroLanzado <= 10) {
        if (numeroLanzado == numeroPensado) {
          alert("Felicidades acertaste el numero");
          break
        } else {
            if(numeroLanzado<numeroPensado){
              alert("El numero pensado fue menor, Te quedan "+(intentos-i)+" intento(s)")
              i++
          }
            else{
              alert("El numero pensado fue mayor, Te quedan "+(intentos-i)+" intento(s)")
              i++
              }
            }
        }
       else {
         imprimir("No es un numero valido Te quedan "+(intentos-i)+" intento(s)")
         i++
      }
      }
      imprimir("Fin")
    </script>
  </body>
</html>
