<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar numeros del 1 100</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Mostrar numeros del 1 100</h1>
    <script>
      function imprimir(msj) {
        document.write(msj);
        salto();
      }
      function salto() {
        document.write("<br>".repeat(2));
      }
      for(let i =2 ; i <=100; i+=2){
        imprimir("Se muestra el numero "+i)
      }      
      imprimir("FIN")
    </script>
  </body>
</html>
